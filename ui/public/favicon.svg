<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield base -->
  <path
    d="M32 6L14 15V25C14 34 19 42 26 45.5C28.5 46.5 30.5 47 32 47C33.5 47 35.5 46.5 38 45.5C45 42 50 34 50 25V15L32 6Z"
    fill="url(#shieldGradient)"
    stroke="#60a5fa"
    stroke-width="2"
  />
  
  <!-- Building structure inside shield -->
  <g transform="translate(20, 18)">
    <!-- Main building -->
    <rect x="0" y="0" width="24" height="20" rx="1.5" fill="url(#buildingGradient)" stroke="#3b82f6" stroke-width="1"/>
    
    <!-- Windows grid -->
    <rect x="3" y="3" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="9" y="3" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="15" y="3" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="21" y="3" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    
    <rect x="3" y="9" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="9" y="9" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="15" y="9" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="21" y="9" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    
    <rect x="3" y="15" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="9" y="15" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="15" y="15" width="4" height="4" rx="0.5" fill="#3b82f6"/>
    <rect x="21" y="15" width="4" height="4" rx="0.5" fill="#3b82f6"/>
  </g>
  
  <!-- Lock icon at bottom representing security -->
  <g transform="translate(26, 38)">
    <rect x="0" y="4" width="12" height="8" rx="1.5" fill="#60a5fa" stroke="#ffffff" stroke-width="1"/>
    <path
      d="M3 4V1.5C3 0.5 3.5 0 4.5 0H7.5C8.5 0 9 0.5 9 1.5V4"
      stroke="#ffffff"
      stroke-width="1.5"
      stroke-linecap="round"
      fill="none"
    />
    <circle cx="6" cy="8" r="1.5" fill="#ffffff"/>
  </g>
</svg>
